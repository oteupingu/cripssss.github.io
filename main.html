<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de vendas</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 30px;
      margin: 0;
      flex-wrap: wrap;
    }
    .container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 320px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    .table-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-height: 500px;
      overflow-y: auto;
      width: 100%;
      max-width: 1000px;
    }
    h2, h3 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #555;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    button:hover {
      background-color: #218838;
    }
    #resultado {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #333;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #4CAF50;
      color: white;
      font-weight: 700;
    }
    tfoot td {
      font-weight: bold;
      background-color: #eee;
    }
    @media (max-width: 720px) {
      body {
        flex-direction: column;
        align-items: center;
      }
      .container, .table-container {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-wrap: wrap; gap: 30px; justify-content: center; align-items: flex-start; width: 100%;">
    <!-- Calculadora à esquerda -->
    <div class="container">
      <h2>Calculadora de vendas</h2>
      <label for="comprador">Nome do Comprador:</label>
      <input type="text" id="comprador" placeholder="Ex: João Silva" />
      <select id="Parceria" onchange="atualizarValoresUnitarios()">
        <option value="sem">Sem parceria</option>
        <option value="com">Com parceria</option>
      </select>
      <label for="Algemas">Algemas (unidades):</label>
      <input type="number" id="Algemas" min="0" placeholder="Ex: 5" />
      <label for="Cordas">Cordas (unidades):</label>
      <input type="number" id="Cordas" min="0" placeholder="Ex: 5" />
      <label for="C4">C4 (unidades):</label>
      <input type="number" id="C4" min="0" placeholder="Ex: 5" />
      <label for="Capuz">Capuz (unidades):</label>
      <input type="number" id="Capuz" min="0" placeholder="Ex: 5" />
      <label for="Keycard">Keycard (unidades):</label>
      <input type="number" id="Keycard" min="0" placeholder="Ex: 5" />
      <label for="Lavagem">Lavagem (unidades):</label>
      <input type="number" id="Lavagem" min="0" placeholder="Ex: 5" />
      <button onclick="calcular()">Calcular</button>
      <div id="resultado"></div>
    </div>
    <!-- Tabela de compras -->
    <div class="table-container">
      <h3>Registo de vendas</h3>
      <label for="filtroComprador">Filtrar por Comprador:</label>
      <input type="text" id="filtroComprador" oninput="filtrarTabela()" placeholder="Digite o nome..." />
      <table id="tabelaRegistos">
        <thead>
          <tr>
            <th>Comprador</th>
            <th>Parceria</th>
            <th>Algemas</th>
            <th>Cordas</th>
            <th>C4</th>
            <th>Capuz</th>
            <th>Keycard</th>
            <th>Lavagem</th>
            <th>Total (€)</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="8">Total Geral</td>
            <td id="totalGeral">€0</td>
          </tr>
        </tfoot>
      </table>
      <a href="compras.html" class="botao">compras</a>
      <a href="grafico.html" class="botao">grafico</a>
    </div>
  </div>
  <script>
    const valoresPorParceria = {
      sem: {
        Algemas: 60000,
        Cordas: 70000,
        C4: 100000,
        Capuz: 60000,
        Keycard: 100000,
        Lavagem: 0.40
      },
      com: {
        Algemas: 50000,
        Cordas: 60000,
        C4: 80000,
        Capuz: 50000,
        Keycard: 80000,
        Lavagem: 0.35
      }
    };

    let valoresUnitarios = valoresPorParceria.sem; // default
    let totalAcumulado = 0;

    function atualizarValoresUnitarios() {
      const tipo = document.getElementById('Parceria').value;
      valoresUnitarios = valoresPorParceria[tipo];
      console.log(`Valores unitários atualizados para ${tipo === 'sem' ? 'Sem parceria' : 'Com parceria'}`);
    }

    function calcular() {
      const comprador = document.getElementById('comprador').value.trim();
      if (!comprador) {
        alert('Por favor, insira o nome do comprador.');
        return;
      }

      const valores = {};
      ['Algemas', 'Cordas', 'C4', 'Capuz', 'Keycard', 'Lavagem'].forEach(item => {
        valores[item] = parseInt(document.getElementById(item).value) || 0;
      });

      const parceriaTexto = document.getElementById('Parceria').options[
        document.getElementById('Parceria').selectedIndex
      ].text;

      // Calculate total
      let custoTotal = 0;
      for (const item in valores) {
        const itemCusto = valores[item] * valoresUnitarios[item];
        custoTotal += itemCusto;
        console.log(`Item: ${item}, Quantidade: ${valores[item]}, Preço Unitário: €${valoresUnitarios[item]}, Custo: €${itemCusto.toFixed(2)}`);
      }
      console.log(`Custo Total: €${custoTotal.toFixed(2)}`);

      // Update UI
      document.getElementById('resultado').innerText = `Custo Total: €${custoTotal.toFixed(2)}`;

      // Add to table
      adicionarAoRegisto(comprador, valores, parceriaTexto, custoTotal);

      // Send to Google Sheets
      const url = 'https://script.google.com/macros/s/AKfycbwbe5TUpZLnh1QcSG33H9MIcYIpTJv5jAG4vnSRLdVTAewbNFxrEw0_8Nd7ei9hiYI9/exec';
      const params = new URLSearchParams({
        comprador: comprador,
        Parceria: parceriaTexto,
        totalCompras: custoTotal.toFixed(2),
        action: 'add'
      });

      for (const item in valores) {
        params.append(item, valores[item]);
      }

      console.log('Enviando para Google Sheets:', params.toString());

      fetch(`${url}?${params.toString()}`, { method: 'GET' })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.text();
        })
        .then(res => {
          console.log('Resposta do servidor:', res);
          document.getElementById('resultado').innerText = `Custo Total: €${custoTotal.toFixed(2)} - Registado com sucesso!`;
        })
        .catch(err => {
          console.error('Erro ao enviar dados para o Google Sheets:', err);
          document.getElementById('resultado').innerText = `Erro ao enviar dados para o Google Sheets: ${err.message}`;
        });
    }

    function adicionarAoRegisto(comprador, valores, parceriaValor, custo) {
      const tabela = document.getElementById('tabelaRegistos').getElementsByTagName('tbody')[0];
      const novaLinha = tabela.insertRow();

      novaLinha.insertCell(0).textContent = comprador;
      novaLinha.insertCell(1).textContent = parceriaValor;
      novaLinha.insertCell(2).textContent = valores.Algemas;
      novaLinha.insertCell(3).textContent = valores.Cordas;
      novaLinha.insertCell(4).textContent = valores.C4;
      novaLinha.insertCell(5).textContent = valores.Capuz;
      novaLinha.insertCell(6).textContent = valores.Keycard;
      novaLinha.insertCell(7).textContent = valores.Lavagem;
      novaLinha.insertCell(8).textContent = `€${custo.toFixed(2)}`;

      novaLinha.classList.add('registo');

      totalAcumulado += Number(custo.toFixed(2));
      console.log(`Total Acumulado atualizado: €${totalAcumulado.toFixed(2)}`);
      atualizarTotalGeral();
    }

    function atualizarTotalGeral() {
      document.getElementById('totalGeral').textContent = `€${totalAcumulado.toFixed(2)}`;
    }

    function filtrarTabela() {
      const filtro = document.getElementById('filtroComprador').value.toLowerCase();
      const linhas = document.querySelectorAll('#tabelaRegistos tbody tr');
      let totalFiltrado = 0;

      linhas.forEach(linha => {
        const nome = linha.cells[0].textContent.toLowerCase();
        if (nome.includes(filtro)) {
          linha.style.display = '';
          const valorTexto = linha.cells[8].textContent.replace('€', '').trim();
          const valorNum = parseFloat(valorTexto) || 0;
          totalFiltrado += valorNum;
        } else {
          linha.style.display = 'none';
        }
      });

      document.getElementById('totalGeral').textContent = `€${totalFiltrado.toFixed(2)}`;
      console.log(`Total Filtrado: €${totalFiltrado.toFixed(2)}`);
    }

    document.addEventListener('DOMContentLoaded', carregarDados);

    function carregarDados() {
      const url = 'https://script.google.com/macros/s/AKfycbwbe5TUpZLnh1QcSG33H9MIcYIpTJv5jAG4vnSRLdVTAewbNFxrEw0_8Nd7ei9hiYI9/exec?action=get';
      fetch(url, { method: 'GET' })
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP error! Status: ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          console.log('Dados recebidos do Google Sheets:', data);
          if (data.compras && data.compras.length > 0) {
            preencherTabela('tabelaRegistos', data.compras, 'totalGeral');
          } else if (data.error) {
            document.getElementById('resultado').innerText = `Erro: ${data.error}`;
          } else {
            document.getElementById('resultado').innerText = 'Nenhum dado de compras encontrado.';
          }
        })
        .catch(err => {
          console.error('Erro ao carregar dados:', err);
          document.getElementById('resultado').innerText = `Erro ao carregar dados do Google Sheets: ${err.message}`;
        });
    }

    function preencherTabela(idTabela, dados, idTotal) {
      const tabela = document.getElementById(idTabela).querySelector('tbody');
      tabela.innerHTML = '';
      let total = 0;

      dados.forEach(reg => {
        const linha = tabela.insertRow();
        const valores = [
          reg.comprador || 'Sem nome',
          reg.Parceria || 'Sem parceria',
          reg.Algemas || 0,
          reg.Cordas || 0,
          reg.C4 || 0,
          reg.Capuz || 0,
          reg.Keycard || 0,
          reg.Lavagem || 0,
          `€${(parseFloat(reg.total) || 0).toFixed(2)}`
        ];
        valores.forEach(val => {
          const td = linha.insertCell();
          td.textContent = val;
        });

        total += parseFloat(reg.total) || 0;
      });

      document.getElementById(idTotal).textContent = `€${total.toFixed(2)}`;
      console.log(`Total carregado da tabela: €${total.toFixed(2)}`);
    }
  </script>
</body>
</html>
